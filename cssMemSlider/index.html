<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>MEMES</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="rad" id="s1" checked>
        <input type="radio" name="rad" id="s2">
        <input type="radio" name="rad" id="s3">
        <input type="radio" name="rad" id="s4">
        <div class="slider">
            <div class="slides">
                <div class="slide s1"><img src="./assets/pencil.jpg" alt="pencil"></div>
                <div class="slide"><img src="./assets/perfect_card.jpg" alt="card"></div>
                <div class="slide"><img src="./assets/pixar.gif" alt="pixar"></div>
                <div class="slide"><img src="./assets/surprise.gif" alt="surprise"></div>
            </div>
        </div>
        <div class="text-overflow">
            <div class="text-block">
                <div class="text t1"><span>text for slide 1</span></div>
                <div class="text"><span>text for slide 2</span></div>
                <div class="text"><span>text for slide 3</span></div>
                <div class="text"><span>text for slide 4</span></div>
            </div>
        </div>
        <div class="navigation">
            <label for="s1" class="navigation-item">
                <div class="label"></div>
            </label>
            <label for="s2" class="navigation-item">
                <div class="label"></div>
            </label>
            <label for="s3" class="navigation-item">
                <div class="label"></div>
            </label>
            <label for="s4" class="navigation-item">
                <div class="label"></div>
            </label>
        </div>
    </div>
</body>
</html>

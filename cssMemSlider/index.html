<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>MEMES</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slides">

                <input type="radio" name="rad" id="s1" checked>
                <input type="radio" name="rad" id="s2">
                <input type="radio" name="rad" id="s3">
                <input type="radio" name="rad" id="s4">

                <div class="slide s1"><img src="./assets/pencil.jpg" alt="pencil" width="300" height="200"></div>
                <div class="slide"><img src="./assets/perfect_card.jpg" alt="card" width="300" height="200"></div>
                <div class="slide"><img src="./assets/pixar.gif" alt="pixar" width="300" height="200"></div>
                <div class="slide"><img src="./assets/surprise.gif" alt="surprise" width="300" height="200"></div>

            </div>

            <div class="text">
                <input type="radio" name="rad" id="s1" checked>
                <input type="radio" name="rad" id="s2">
                <input type="radio" name="rad" id="s3">
                <input type="radio" name="rad" id="s4">

                <div class="text-item"><span>text for slide 1</span></div>
                <div class="text-item"><span>text for slide 2</span></div>
                <div class="text-item"><span>text for slide 3</span></div>
                <div class="text-item"><span>text for slide 4</span></div>
            </div>

            <div class="navigation">
                <label for="s1" class="navigation-item"></label>
                <label for="s2" class="navigation-item"></label>
                <label for="s3" class="navigation-item"></label>
                <label for="s4" class="navigation-item"></label>
            </div>

        </div>
    </div>
</body>
</html>
